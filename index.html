<!DOCTYPE html>
<html lang="uk">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ==== GLOBAL LIGHT THEME ==== */
body {
  background: #ffffff;   /* white background */
  margin: 0;
  color: #111827;        /* dark text for readability */
  font-family: system-ui;
  overflow-x: hidden;
  overflow-y: auto;
}

/* Background canvas for ripple */
#rippleCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.05);
  pointer-events: none;
}

/* === STAR LAYERS === */
#stars, #stars2, #stars3 {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: -2;
  background-repeat: repeat;
  background-size: 450px 450px;
}

/* Layer 1 */
#stars {
  background-image:
    radial-gradient(3px 3px at 10% 15%, rgba(0,0,0,0.15), transparent),
    radial-gradient(3px 3px at 25% 60%, rgba(0,0,0,0.15), transparent),
    radial-gradient(3px 3px at 40% 30%, rgba(0,0,0,0.15), transparent);
  animation: drift1 480s linear infinite;
  opacity: 0.6;
}

/* Layer 2 */
#stars2 {
  background-image:
    radial-gradient(6px 6px at 15% 25%, rgba(0,0,0,0.25), transparent),
    radial-gradient(6px 6px at 45% 75%, rgba(0,0,0,0.25), transparent);
  animation: drift2 460s linear infinite;
}

/* Layer 3 */
#stars3 {
  background-image:
    radial-gradient(9px 9px at 20% 50%, rgba(0,0,0,0.35), transparent),
    radial-gradient(9px 9px at 80% 20%, rgba(0,0,0,0.35), transparent);
  animation: drift3 540s linear infinite, twinkle 4s ease-in-out infinite;
}

/* Animations */
@keyframes drift1 { from { background-position: 0 0; } to { background-position: 0 -4500px; } }
@keyframes drift2 { from { background-position: 0 0; } to { background-position: 0 -6500px; } }
@keyframes drift3 { from { background-position: 0 0; } to { background-position: 0 -9000px; } }
@keyframes twinkle { 0% { opacity: 0.5; } 50% { opacity: 1.0; } 100% { opacity: 0.5; } }

/* ==== TITLES ==== */
h1, h2 {
  margin: 20px auto;
  padding: 20px;
  max-width: 90%;
  text-align: center;
  border-radius: 36px;
  color: #ffffff;
  background: #B0AEAE;
}
h1 { font-size: 32px; }
h2 { font-size: 22px; }

/* ==== BUTTON GRID ==== */
.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}
.button-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 0 10px;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
}
.button8c, .button9c, .button10c, .button11c {
  width: 100%;
  max-width: 400px;
  padding: 50px;
  border: 0;
  border-radius: 36px;
  font-size: 22px;
  cursor: pointer;
  font-family: system-ui;
  color: #fff;
  position: relative;
  overflow: hidden;
  transition: background-color 0.3s ease, transform 0.15s;
  z-index: 1;
}
.button8c { background-color: #e3c297; }
.button9c { background-color: #8AA3BD; }
.button10c { background-color: #383838; }
.button11c { background-color: #a5b0eb; }
.button8c:hover, .button9c:hover, .button10c:hover, .button11c:hover {
  filter: brightness(1.25);
  transform: translateY(-3px);
}
.button8c::before, .button9c::before, .button10c::before, .button11c::before {
  content: "";
  position: absolute;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255,255,255,0.12);
  transition: top 0.4s ease;
  z-index: 0;
}
.button8c:hover::before, .button9c:hover::before, .button10c:hover::before, .button11c:hover::before {
  top: 0;
}
.powr-hit-counter { margin-top: 30px; }

/* Snow canvas */
#snowCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  pointer-events: none;
}
</style>
</head>

<body>
<canvas id="rippleCanvas"></canvas>

<canvas id="snowCanvas"></canvas>

<script>
// --- Snowflakes ---
const canvas = document.getElementById('snowCanvas');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// Reduce flakes for less GPU load
const MAX_FLAKES = 60;   // was 120
const flakes = [];

function createFlake() {
  return {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3 + 2,
    s: Math.random() * 0.4 + 0.2,   // slower speed (was 0.2–1.2)
    drift: (Math.random() - 0.5) * 0.2  // gentler drift
  };
}

for (let i = 0; i < MAX_FLAKES; i++) {
  flakes.push(createFlake());
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "rgba(180, 200, 255, 0.9)";
  for (let f of flakes) {
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fill();

    f.y += f.s;
    f.x += f.drift;

    if (f.y > canvas.height) {
      f.y = -5;
      f.x = Math.random() * canvas.width;
    }
    if (f.x < 0) f.x = canvas.width;
    if (f.x > canvas.width) f.x = 0;
  }
}

// Instead of requestAnimationFrame → throttle with setInterval
let snowInterval;
function startSnow() {
  if (!snowInterval) {
    snowInterval = setInterval(draw, 25); // ~20 FPS (slower, less GPU)
  }
}
function stopSnow() {
  clearInterval(snowInterval);
  snowInterval = null;
}

document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") startSnow();
  else stopSnow();
});

startSnow();
</script>
</body>
</html>
